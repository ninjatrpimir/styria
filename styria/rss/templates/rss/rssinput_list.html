{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'rss/style.css' %}" />

{% if rssinput_list %}
    <ul>
    {% for rss in rssinput_list %}
        <li><a href="{{ rss.address }}">{{ rss.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rss are available.</p>
{% endif %}

<h1>Submit your data</h1>
<!--
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
-->

<form action="/rss/rec" method="post">
{% csrf_token %}
{{ form }}
<input type="submit" value="Submit" />
</form>
